group 'NetCom2'
version 'Alpha 0.1'

apply plugin: 'java'

String root = file('.').toString()
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: root + '/libs/', include: ['*.jar'])
}
